<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="create.css" />
</head>
<body>
  <div class="main">
    <h1>Create Edu Track Account</h1>
    <h3>Enter your Details</h3>
    <form id="signupForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your Full Name" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Enter your E-mail" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your Password" required />

      <label for="number">Mobile Number:</label>
      <input type="tel" id="number" name="number" placeholder="Enter your Number" required />

      <label for="branch">Branch:</label>
      <input type="text" id="branch" name="branch" placeholder="Enter your Branch" required />

      <button type="submit" class="wrap">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const number = document.getElementById("number").value.trim();
      const branch = document.getElementById("branch").value.trim();

      if (!name || !email || !password || !number || !branch) {
        alert("Please fill in all fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const userExists = users.some(user => user.email === email);

      if (userExists) {
        alert("An account with this email already exists.");
        return;
      }

      const newUser = { name, email, password, number, branch };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
